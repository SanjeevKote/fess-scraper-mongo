
services:
  scrapper-mongodb:
    image: mongo
    container_name: scrapper-mongodb
    ports:
      - "27017:27017"
    volumes:
      - /my/own/datadir:/data/db

  web:
    build: .
    container_name: fess-scrapper-api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - scrapper-mongodb
    environment:
      - MONGODB_URI=mongodb://host.docker.internal:27017/
